<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style>
		.swiper-container {
			    width: 600px;
			    height: 600px;
			    border: 1px solid red;
			}  
		.swiper-container img{width: 600px;height: 600px;}
		.swiper-slide{transition: all 1s;}
		</style>
		<link rel="stylesheet" href="node_modules/swiper/dist/css/swiper.min.css" />
	    <script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/swiper/dist/js/swiper.jquery.min.js"></script>
	  <script> 
	  document.addEventListener('DOMContentLoaded',function(){
	         var mySwiper = new Swiper ('.swiper-container', {
//		    direction: 'vertical',
		    loop: true,
		    
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    
//		    paginationType : 'fraction',//分页形式
		    
		    paginationClickable :true,//此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换。
		    keyboardControl : true,//是否开启键盘控制Swiper切换。
									//设置为true时，能使用键盘方向键控制slide滑动。
		    // 如果需要前进后退按钮
		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
		    
		    // 如果需要滚动条
//		    scrollbar: '.swiper-scrollbar',
            autoplay: 1000,//可选选项，自动滑动
//          initialSlide :5,//设置初始值
            loopAdditionalSlides : 1,
			grabCursor : true,
			autoHeight: true,
            speed:300
		  })   
		  
	  })
		
  </script>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"><img src="img/modeo02.jpg"/></div>
				<div class="swiper-slide"><img src="img/modeo03.jpg"/></div>
				<div class="swiper-slide"><img src="img/modeo04.jpg"/></div>
				<div class="swiper-slide"><img src="img/modeo05.jpg"/></div>
				<div class="swiper-slide"><img src="img/modeo06.jpg"/></div>
				<div class="swiper-slide"><img src="img/modeo07.jpg"/></div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<!--<div class="swiper-scrollbar"></div>-->
		</div>

		
	</body>

</html>
